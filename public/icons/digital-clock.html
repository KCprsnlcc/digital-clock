<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock Icon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .clock-container {
            width: 512px;
            height: 512px;
            background-color: #2d2d2d;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .clock-display {
            font-family: 'Courier New', monospace;
            font-size: 120px;
            font-weight: bold;
            color: #41e941;
            text-shadow: 0 0 10px rgba(65, 233, 65, 0.7);
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-display">12:34</div>
    </div>
</body>
</html>
